<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<title></title>
		<link rel="stylesheet" href="../../lib/weui.min.css"/>
		<link rel="stylesheet" href="../../css/jquery-weui.min.css" />
		<link rel="stylesheet" href="css/orderFood.css" />
		<link rel="stylesheet" href="../../css/local.css" />
	</head>
	<body>
		<a class="target-fix"></a>
		<div class="orderFood-hd">
			<div class="orderFood-hd-left">
				<img src="../../img/最新消息.png" style="width: 95%;vertical-align: middle;"/>
			</div>
			<div class="orderFood-hd-middle">
				<div id="s" style="margin-right: 10px;position:relative; white-space:nowrap; overflow:hidden;height: 30px;line-height: 30px;"> 
					<div id="noticeList" style="position:absolute; top:0; height:20px;"><span id="ms">食堂订餐</span></div> 
				</div>
			</div>
		</div>
		
		<div class="orderFood-m" id="vueGoodsList">
			<div class="orderFood-m-left">
				<div class="nav">
			        <ul v-cloak>
			            <li v-for="item in goodsTypeList" class="orderFood-m-left-list"><a :href=`#${item.goodsType.rowGuid}` class="anchor">{{item.goodsType.typeName}}</a></li>
			        </ul>
				</div>
			</div>
			<div class="orderFood-m-right">
					<ul style="list-style:none;" v-for="item in goodsTypeList" v-cloak>
						<div :id="item.goodsType.rowGuid">
							<!--<a name="about-us" style="position: relative;top: 10px;"></a>-->
							<div class="orderFood-m-right-pane">
								<p v-cloak>{{item.goodsType.typeName}}</p>
							</div>
				            <li v-for="goods in item.goodsList" class="" v-cloak>
				            	<div class="orderFood-item">
				            		<div class="orderFood-item-left">
				            			<img :src="goods.goodsUrl" class="goodsImg" width="120px" height="100px"/>
				            		</div>
				            		<div class="orderFood-item-right">
				            			<input style="display: none;" :value="goods.rowGuid" class="orderFood-item-inp"/>
				            			<div class="orderFood-item-h" v-cloak>
				            				{{goods.goodsName}}
				            			</div>
				            			<div class="orderFood-item-detail" style="font-size: 14px;font-family: cursive;color: darkgreen;font-style: normal;height: 40px;width: calc(100vw - 196px);overflow: hidden;word-wrap: break-word;padding-left: 10px;" v-cloak>
				            				{{goods.goodsInfo}}
				            			</div>
				            			<div class="orderFood-item-d">
				            				<div class="orderFood-item-d-left">
				            					<em>¥</em><em class="goods-price" v-cloak>{{goods.goodsPrice}}</em>
				            				</div>
				            				<div class="orderFood-item-d-right">
				            					<!--<em>1</em>
				            						<a href="javascript:;" class="add-shopCar"></a>-->
				            						<a href="javascript:;" class="add-shopCar"></a>
				            						<span id="food1520297679-cart-num" class="pic-food-cart-num fr" style="">0</span>
				            						<a href="javascript:;" class="add-shopCar-d"></a>
				            				</div>
				            			</div>
				            		</div>
				            	</div>
				            </li>
			            </div>
			        </ul>
			</div>
		</div>
		
		<div class="orderFood-d">
			<div class="orderFood-d-left">
				<img src="../../img/餐饮信息.png" width="45%"/>
				<span style="position: absolute;top: 30px;left: 80px;font-weight: 600;"><em>¥</em><em id="totalpriceshow">0</em></span>
			</div>
			<div class="orderFood-d-right">
				<a href="javascript:;" class="weui-btn weui-btn_primary" style="width: 120px;position: absolute;right: 15px;top: 20px;line-height: 40px;height: 40px;" id="toSubmit">去结算</a>
			</div>
		</div>
		
		<script type="text/javascript" src="../../lib/jquery-2.1.4.js"></script>
		<script type="text/javascript" src="../../js/jquery-weui.js"></script>
		<script src="../../js/vue.js"></script>
		<script type="text/javascript" src="../../js/textScroll.js"></script>
		<script src="../../lib/fastclick.js"></script>
		<script src="../../js/local.js"></script>
		<script type="text/javascript" src="js/orderFood.js"></script>
		
		
		<script>
			//横向滚动
			$("#s").textScroll();
		</script>
	</body>
</html>
