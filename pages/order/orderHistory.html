<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="../../lib/weui.min.css" />
		<link rel="stylesheet" href="../../css/jquery-weui.min.css" />
		<link rel="stylesheet" href="../../css/local.css" />
		<link rel="stylesheet" href="css/orderHistory.css" />
		<title></title>
	</head>
	<body>
		<div class="weui-panel weui-panel_access">
			<div class="weui-panel__hd">历史订单</div>
			<div class="weui-panel__bd" id="vueConfig">
				<a href="javascript:;" class="weui-media-box weui-media-box_appmsg" v-for="item1 in orderList" v-cloak>
					<div id="orderGuid" style="display: none;">{{item1.rowGuid}}</div>
					<div class="weui-media-box__hd" style="width: 100px;">
						<img class="weui-media-box__thumb" :src="item1.hosOrderitems[0].hosGoods.goodsUrl">
					</div>
					<div class="weui-media-box__bd">
						<h4 class="weui-media-box__title">订单流水号:{{item1.orderNumber}}</h4>
						<p class="weui-media-box__title">送达时间:{{item1.reserveTimeSuffix}}</p>
						<p class="weui-media-box__title">订单金额:{{item1.orderMoney}}</p>
					</div>
					<div class="weui-media-box__bd">
						<div class="weui-cell__ft">{{item1.orderStatusText}}</div>
					</div>
				</a>
				<div class="weui-cells">
				</div>
			</div>
			<!-- <div class="weui-panel__ft">
				<!-- <a href="javascript:void(0);" class="weui-cell weui-cell_access weui-cell_link">
					<div class="weui-cell__bd">查看更多</div>
					<span class="weui-cell__ft"></span>
				</a> 
			</div> -->
		</div>
		<script src="../../lib/jquery-2.1.4.js"></script>
		<script src="../../js/vue.js"></script>
		<script src="../../js/jquery-weui.min.js"></script>
		<script src="../../lib/fastclick.js"></script>
		<script src="../../js/local.js"></script>
		<script src="js/orderHistory.js"></script>
	</body>
</html>
