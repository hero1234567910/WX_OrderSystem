<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="../../lib/weui.min.css" />
		<link rel="stylesheet" href="../../css/jquery-weui.min.css" />
		<link rel="stylesheet" href="../../css/local.css" />
		<link rel="stylesheet" href="css/orderLocation.css" />
		<title></title>
	</head>
	<body>
		<div class="weui-panel__hd">送餐地址</div>
		<div class="weui-cells weui-cells_form" style="height: 100%;">
			<div class="weui-cell " style="display: none;">
				<div class="weui-cell__hd">
					<label class="weui-label"></label>
				</div>
				<div class="weui-cell__bd">
					<input class="weui-input" id="rowGuid" name="rowGuid" type="text" placeholder="请输入手机号">
				</div>
			</div>
			<div class="weui-cell">
				<div class="weui-cell__hd"><label class="weui-label">联系人</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input" id="hosUserName" name="hosUserName" type="text" placeholder="联系人姓名">
				</div>
			</div>
			<div class="weui-cell ">
				<div class="weui-cell__hd">
					<label class="weui-label">手机号</label>
				</div>
				<div class="weui-cell__bd">
					<input class="weui-input" id="hosUserMobile" name="hosUserMobile" type="tel" placeholder="请输入手机号">
				</div>

			</div>
			<div class="weui-cell ">
				<div class="weui-cell__hd">
					<label class="weui-label">科室名称</label>
				</div>
				<div class="weui-cell__bd">
					<input class="weui-input" id="department" name="hosInpatient" type="text" placeholder="请输入科室名称">
				</div>
			</div>
			<div class="weui-cell ">
				<div class="weui-cell__hd">
					<label class="weui-label">楼层</label>
				</div>
				<div class="weui-cell__bd">
					<input class="weui-input" id="hosStorey" name="hosStorey" type="text" placeholder="请输入楼层">
				</div>
			</div>
			
			<div class="weui-cell "></div>
			<div class="page">
				<div class="weui-panel__hd" style="background: white;position: initial;">
					<div class="btn_bottom">
						<a href="javascript:;" class="weui-btn weui-btn_primary" id="toSave">保存</a>
					</div>
				</div>
			</div>
		</div>
		<script src="../../lib/jquery-2.1.4.js"></script>
		<script src="../../js/jquery-weui.min.js"></script>
		<script src="../../lib/fastclick.js"></script>
		<script src="../../js/vue.js"></script>
		<script src="../../js/local.js"></script>
		<script src="js/workerLocation.js"></script>
	</body>
</html>
